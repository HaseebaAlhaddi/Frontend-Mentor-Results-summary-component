<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card1">
      <h1>Your Result</h1>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="card2">
      <h1>Summary</h1>
      <div class="red">
        <img  class="icon" src="./assets/images/icon-reaction.svg" alt="Reaction Time Icon">
        <p class="title">Reaction</p>
        <p class="result"><span>80</span> / 100</p>
      </div>
      <div class="yellow">
        <img  class="icon" src="./assets/images/icon-memory.svg" alt="Memory Icon">
        <p class="title">Memory</p>
        <p class="result"> <span> 92</span> / 100</p>
      </div>
      <div class="green">
        <img class="icon" src="./assets/images/icon-verbal.svg" alt="Verbal Icon">
        <p class="title">Verbal</p>
        <p class="result"> <span> 61</span> / 100</p>
      </div>
      <div class="blue">
        <img  class="icon" src="./assets/images/icon-visual.svg" alt="Visual Icon">
        <p class="title" >Visual</p>
        <p class="result"> <span> 72 </span> / 100</p>
      </div>
      <button>Continue</button>
    </div>
  </main>
</body>
</html>
